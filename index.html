<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Landscape</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/midia/pexels-francesco-ungaro-464391.jpg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="box-main_login">
            <div class="sub-box">
                <h1>Login</h1>
                <div class="box-login">
                    <form action="" autocomplete="on">
                        <input type="text" autocomplete="username" placeholder="Digite seu nome de usuário" id="nome">
                    <input type="password" autocomplete="current-password" placeholder="Digite sua senha" id="senha">
                    </form>
                    <a href=""><p>                <p>Esqueceu sua senha?</p>
                    </p></a>
                    <button onclick="Login()">Login</button>
                    <p>Não possui uma conta? <a href="">Registre-se</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
